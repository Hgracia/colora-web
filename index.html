<head>

    <title>Colora Web</title>

    <link rel="icon" href="/colora-web/docs/assets/images/favicons/favicon.png" type="image/png">
    <style>
        /* Añade tus estilos personalizados aquí */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        /* Estilos para el menú de navegación */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
        }
        .nav-logo img {
            height: 50px;
        }
        .nav-title {
            color: #d9d9d9;
            display: flex;
            align-items: center;
        }
        .nav-title-img {
            width: 250px;
            height: auto;
            margin: 5px;
            align-items: center;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: #e6b800;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            position: relative;
        }
        .nav-links a::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: #e6b800;
            transition: width 0.3s;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .nav-links a:hover {
            background-color: #444;
        }
        .nav-links a.active {
            color: #cccccc;
        }
        /* Estilos para la sección central */
        .central-section {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: calc(100vh - 80px); /* Ajustar para dejar espacio al menú */
            overflow: hidden;
        }
        .central-section img.background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7; /* Transparencia para el fondo */
        }
        .central-section .content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .central-section .video {
            width: 720px;
            height: 1280px;
        }
        .central-section img.foreground {
            width: 80%;
            max-width: 400px;
        }
        .central-section .image-row {
            display: grid;
            grid-template-columns: repeat(2, 300px);
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>

                </a>
            </div>
            <div class="nav-title">
                <img src="/colora-web/docs/assets/images/colora_colored.png" class="nav-title-img" alt="Logo letras">
            </div>
            <div class="nav-links">

                <a href="/colora-web/historia.html">Historia</a>
                <a href="/colora-web/daltonicos.html">Daltónicos</a>
            </div>
        </div>
    </header>
    <!-- Sección central -->
    <div class="central-section">
        <img src="/colora-web/docs/assets/images/fondo_portada.png" alt="Background Image" class="background">
        <div class="content">
            <div class="image-row">
                <video controls width="720" height="1280" autoplay>
                    <source src="/colora-web/main/docs/assets/colora_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <img src="/colora-web/docs/assets/images/funciones_pequeño_trans.png" alt="Foreground Image" class="foreground">
            </div>
            <a href="https://play.google.com/store/apps/details?id=com.coloraapp.colora">
                <img src="/colora-web/docs/assets/images/google-play-badge.png" alt="Imagen de ejemplo" class="foreground">
            </a>
        </div>
    </div>
